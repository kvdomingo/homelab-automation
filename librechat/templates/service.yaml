  labels:
    {{- include "librechat.labels" . | nindent 4 }}
spec:
  type: {{ .Values.rag.service.type }}
  ports:
    - port: {{ .Values.rag.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "librechatRag.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
