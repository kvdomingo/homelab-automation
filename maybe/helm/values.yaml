# Default values for maybe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/maybe-finance/maybe
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0-alpha.3"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Maybe"
    gethomepage.dev/group: "Finances"
    gethomepage.dev/icon: "si-cashapp"
    gethomepage.dev/ping: "maybe.lab.kvd.studio"
  hosts:
    - host: maybe.lab.kvd.studio
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: [ ]
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

env: [ ]

envFrom:
  - secretRef:
      name: maybe-secrets
  - configMapRef:
      name: maybe-configmap

nodeSelector: { }

tolerations: [ ]

affinity: { }

postgresql:
  image:
    tag: 16.3.0-debian-12-r4
  auth:
    username: maybe
    database: maybe
    existingSecret: maybe-secrets
    secretKeys:
      userPasswordKey: POSTGRESQL_PASSWORD
      replicationPasswordKey: POSTGRESQL_PASSWORD
      adminPasswordKey: POSTGRESQL_PASSWORD
  volumePermissions:
    enabled: true
  primary:
    persistence:
      enabled: true
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false
