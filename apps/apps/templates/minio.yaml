{{- if not .Values.disableDroneCi }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: {{ include "apps.argocdNamespace" . | quote }}
  finalizers:
    {{- include "apps.finalizers" . | nindent 4 }}
spec:
  project: {{ .Values.project }}
  source:
    repoURL: https://operator.min.io
    chart: operator
    targetRevision: 5.0.11
    plugin:
      name: argocd-vault-plugin-helm
      env:
        - name: HELM_VALUES
          value: |
            operator:
              replicaCount: 3
            console:
              ingress:
                enabled: true
                annotations:
                  gethomepage.dev/enabled: "true"
                  gethomepage.dev/name: "MinIO"
                  gethomepage.dev/group: "Storage"
                  gethomepage.dev/icon: "minio.png"
                  gethomepage.dev/ping: "minio.lab.kvd.studio"
                host: minio.lab.kvd.studio
  destination:
    server: {{ .Values.destination.server }}
    namespace: minio
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
{{- end }}
