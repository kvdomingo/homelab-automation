{{- if not .Values.disableHomepage }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: {{ include "apps.argocdNamespace" . | quote }}
  finalizers:
    {{- include "apps.finalizers" . | nindent 4 }}
spec:
  project: {{ .Values.project }}
  source:
    repoURL: https://jameswynn.github.io/helm-charts
    chart: homepage
    targetRevision: 1.2.3
    plugin:
      name: argocd-vault-plugin-helm
      env:
        - name: HELM_VALUES
          value: |
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v0.8.12
            enableRbac: true
            serviceAccount:
              create: true
            ingress:
              main:
                enabled: true
                annotations:
                  gethomepage.dev/enabled: "true"
                  gethomepage.dev/name: "Homepage"
                  gethomepage.dev/group: "Admin"
                  gethomepage.dev/icon: "homepage.png"
                  gethomepage.dev/ping: "home.{{ .Values.ingress.baseDomain }}"
                hosts:
                  - host: home.{{ .Values.ingress.baseDomain }}
                    paths:
                      - path: /
                        pathType: Prefix
            config:
              bookmarks: [ ]
              services:
                - Networking:
                    - Cloudflare:
                        icon: cloudflare.png
                        widget:
                          type: cloudflared
                          accountid: <path:kv/data/lab/homepage#CLOUDFLARE_ACCOUNT_ID>
                          tunnelid: <path:kv/data/lab/homepage#CLOUDFLARE_TUNNEL_ID>
                          key: <path:kv/data/lab/homepage#CLOUDFLARE_KEY>
                    - pfSense:
                        icon: pfsense.png
                        href: https://pfsense.dev.kvd.studio
                        ping: https://pfsense.dev.kvd.studio
                - Admin:
                    - Traefik:
                        icon: traefik.png
                        href: https://traefik.lab.kvd.studio
                        ping: https://traefik.lab.kvd.studio
                        widget:
                          type: traefik
                          url: https://traefik.lab.kvd.studio
                          routers: true
                          services: true
                          middleware: true
                - Machines:
                    - Bastion:
                        icon: proxmox.png
                        href: https://bastion.dev.kvd.studio
                        ping: https://bastion.dev.kvd.studio
                        widget:
                          type: proxmox
                          url: https://bastion.dev.kvd.studio
                          username: <path:kv/data/lab/homepage#BASTION_USERNAME>
                          password: <path:kv/data/lab/homepage#BASTION_PASSWORD>
                    - Aurora:
                        icon: proxmox.png
                        href: https://aurora.dev.kvd.studio
                        ping: https://aurora.dev.kvd.studio
                        widget:
                          type: proxmox
                          url: https://aurora.dev.kvd.studio
                          username: <path:kv/data/lab/homepage#AURORA_USERNAME>
                          password: <path:kv/data/lab/homepage#AURORA_PASSWORD>
                    - TrueNAS:
                        icon: truenas-scale.png
                        href: https://truenas.dev.kvd.studio
                        ping: https://truenas.dev.kvd.studio
                        widget:
                          type: truenas
                          url: https://truenas.dev.kvd.studio
                          key: <path:kv/data/lab/homepage#TRUENAS_KEY>
                - Media:
                    - Calendar:
                        widget:
                          type: calendar
                          firstDayInWeek: monday
                          view: monthly
                          maxEvents: 10
                          showTime: true
                          integrations:
                            - type: sonarr
                              service_group: Media
                              service_name: Sonarr
                              params:
                                unmonitored: true
                            - type: radarr
                              service_group: Media
                              service_name: Radarr
                              unmonitored: true
                            - type: readarr
                              service_group: Media
                              service_name: Readarr
                              unmonitored: true
              widgets:
                - logo:
                    icon: https://res.cloudinary.com/kdphotography-assets/image/upload/v1597254769/logo/logo-white.png
                - resources:
                    backend: kubernetes
                    expanded: true
                    cpu: true
                    memory: true
                    disk: /
                - search:
                    provider: google
                    target: _blank
                - datetime:
                    text_size: xl
                    format:
                      dateStyle: long
                      timeStyle: short
                      hourCycle: h23
                - openmeteo:
                    label: Plaridel
                    units: metric
                    cache: 5
                    timezone: Asia/Manila
                    latitude: 14.88
                    longitude: 120.85
                - kubernetes:
                    cluster:
                      show: true
                      cpu: true
                      memory: true
                      showLabel: true
                      label: "cluster"
                    nodes:
                      show: true
                      cpu: true
                      memory: true
                      showLabel: true
              kubernetes:
                mode: cluster
              settings:
                layout:
                  Admin:
                    style: row
                    columns: 3
                  Media:
                    style: row
                    columns: 5
                headerStyle: underlined
                quickLaunch:
                  searchDescriptions: true
                  hideInternetSearch: false
                  hideVisitURL: false
                showStats: false
                background: "https://apod.{{ .Values.ingress.baseDomain }}"
                backgroundOpacity: 0.33
  destination:
    server: {{ .Values.destination.server }}
    namespace: homepage2
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
{{- end }}
