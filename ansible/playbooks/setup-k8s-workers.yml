- name: Setup K3s worker nodes
  hosts: k8s_workers
  become: true

  tasks:
    - name: Install K3s
      shell: |
        curl -sfL https://get.k3s.io | \
        INSTALL_K3S_CHANNEL=v1.26 \
        K3S_TOKEN={{ lookup('ansible.builtin.env', 'K3S_NODE_TOKEN') }} \
        sh -s - server --server https://srv-k8s-01.lab:6443 --disable traefik --docker
