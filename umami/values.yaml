# Default values for umami.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: docker.umami.is/umami-software/umami
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: postgresql-v2.17.0

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Umami"
    gethomepage.dev/group: "Analytics"
    gethomepage.dev/icon: "umami"
    gethomepage.dev/ping: "https://umami.lab.kvd.studio/api/heartbeat"
  hosts:
    - host: umami.lab.kvd.studio
      paths:
        - path: /
          pathType: Prefix
    - host: umami.kvd.studio
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /api/heartbeat
    port: http
  failureThreshold: 3
  periodSeconds: 20
startupProbe:
  httpGet:
    path: /api/heartbeat
    port: http
  failureThreshold: 30
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

pdb:
  enabled: true
  minAvailable: 2

# Additional volumes on the output Deployment definition.
volumes: [ ]
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }

postgresql:
  image:
    repository: bitnamilegacy/postgresql
    tag: 16.3.0-debian-12-r20
  auth:
    username: umami
    database: umami
