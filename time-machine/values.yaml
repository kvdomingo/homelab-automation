# Default values for time-machine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: git.lab.kvd.studio/r/time-machine
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: [ ]

nameOverride: ""

fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

annotations:
  keel.sh/policy: "force"
  keel.sh/match-tag: "true"
  keel.sh/trigger: "poll"
  keel.sh/pollSchedule: "@every 3m"

podAnnotations: { }

podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: ""
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Time Machine"
    gethomepage.dev/group: "Apps"
    gethomepage.dev/icon: "si-clockify"
    gethomepage.dev/ping: "https://time-machine.lab.kvd.studio/api/live"
  hosts:
    - host: time-machine.lab.kvd.studio
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

pdb:
  enabled: false
  minAvailable: 2

# Additional volumes on the output Deployment definition.
volumes: [ ]
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }

postgresql:
  image:
    registry: git.lab.kvd.studio
    repository: r/time-machine-postgresql
    tag: latest
  auth:
    username: timemachine-client
    database: timemachine
    existingSecret: time-machine-secrets
    secretKeys:
      adminPasswordKey: POSTGRESQL_PASSWORD
      userPasswordKey: POSTGRESQL_PASSWORD
      replicationPasswordKey: POSTGRESQL_PASSWORD
  primary:
    annotations:
      keel.sh/policy: "force"
      keel.sh/match-tag: "true"
      keel.sh/trigger: "poll"
      keel.sh/pollSchedule: "@every 3m"
    persistence:
      annotations:
        argocd.argoproj.io/sync-options: Delete=false,Prune=false
  volumePermissions:
    enabled: true

migrate:
  image:
    repository: git.lab.kvd.studio/r/time-machine-migrate
    tag: latest
