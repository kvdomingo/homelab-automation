apiVersion: v1
kind: Service
metadata:
  name: {{ include "primerdriver.fullname" . }}
  labels:
    {{- include "primerdriver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "primerdriver.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: '{{ include "primerdriver.fullname" . }}-docs'
  labels:
    {{- include "primerdriver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.docs.service.type }}
  ports:
    - port: {{ .Values.docs.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "primerdriver.selectorLabels" . | nindent 4 }}
